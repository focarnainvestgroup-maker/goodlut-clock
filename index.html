<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đồng hồ mốc giờ (thực tế)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #0b1020;
      color: #e7ecff;
      font-family: Arial, sans-serif;
      gap: 16px;
    }
    #time {
      font-size: clamp(64px, 14vw, 140px);
      font-weight: 800;
      font-variant-numeric: tabular-nums;
      letter-spacing: 2px;
    }
    .buttons { display: flex; gap: 12px; }
    button {
      font-size: 1.1rem;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2a57ff;
      color: #fff;
      font-weight: 700;
    }
    button:hover { background: #1f45cc; }
    .hint { opacity: .8; font-size: 13px; }
    .mode { opacity: .7; font-size: 12px; }
    .dim { opacity: .35; }
  </style>
</head>
<body>
  <div id="time" class="dim">--:--</div>
  <div class="buttons">
    <button id="manualBtn" title="Thủ công: nhập giờ phút tùy ý">T</button>
    <button id="autoBtn" title="Tự động: chỉ hiển thị khi đến mốc, 2 phút/mốc">A</button>
  </div>
  <div class="hint">Phím tắt: nhấn <b>T</b> để nhập giờ thủ công, <b>A</b> để về chế độ tự động</div>
  <div class="mode" id="modeLabel">Chế độ: tự động (theo giờ thực)</div>

  <script>
    // Danh sách mốc giờ (hh:mm)
    const SCHEDULES = [
      "02:00","04:00","06:00","08:30",
      "10:00","12:00","14:00","16:00",
      "18:30","20:00","22:00","23:45"
    ];
    const WINDOW_MS = 2 * 60 * 1000; // 2 phút hiển thị

    const timeEl = document.getElementById('time');
    const modeLabel = document.getElementById('modeLabel');
    const manualBtn = document.getElementById('manualBtn');
    const autoBtn = document.getElementById('autoBtn');

    let mode = 'auto'; // 'auto' | 'manual'
    let manualText = '--:--';
    let tickHandle = null;

    function todayAt(hhmm) {
      const [h, m] = hhmm.split(':').map(n => parseInt(n, 10));
      const d = new Date();
      d.setHours(h, m, 0, 0);
      return d;
    }

    function getActiveLabel(now) {
      for (const label of SCHEDULES) {
        const start = todayAt(label);
        const diff = now - start; // ms
        if (diff >= 0 && diff < WINDOW_MS) return label;
      }
      return null;
    }

    function renderAuto() {
      const now = new Date();
      const label = getActiveLabel(now);
      if (label) {
        timeEl.textContent = label;
        timeEl.classList.remove('dim');
      } else {
        timeEl.textContent = '--:--';
        timeEl.classList.add('dim');
      }
    }

    function startTick() {
      stopTick();
      if (mode === 'auto') renderAuto(); else timeEl.textContent = manualText;
      const align = 1000 - (Date.now() % 1000);
      setTimeout(() => {
        if (mode === 'auto') renderAuto();
        tickHandle = setInterval(() => {
          if (mode === 'auto') renderAuto();
        }, 1000);
      }, align);
    }

    function stopTick() {
      if (tickHandle) {
        clearInterval(tickHandle);
        tickHandle = null;
      }
    }

    function setManual(hh, mm) {
      mode = 'manual';
      modeLabel.textContent = 'Chế độ: thủ công';
      const h = String(Math.max(0, Math.min(23, parseInt(hh, 10)))).padStart(2, '0');
      const m = String(Math.max(0, Math.min(59, parseInt(mm, 10)))).padStart(2, '0');
      manualText = `${h}:${m}`;
      timeEl.textContent = manualText;
      timeEl.classList.remove('dim');
    }

    function setAuto() {
      mode = 'auto';
      modeLabel.textContent = 'Chế độ: tự động (theo giờ thực)';
      renderAuto();
    }

    manualBtn.addEventListener('click', () => {
      const h = prompt('Nhập giờ (0-23):', '00');
      if (h === null) return;
      const m = prompt('Nhập phút (0-59):', '00');
      if (m === null) return;
      if (isNaN(h) || isNaN(m)) return alert('Vui lòng nhập số hợp lệ.');
      setManual(h, m);
    });

    autoBtn.addEventListener('click', () => {
      setAuto();
    });

    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 't') manualBtn.click();
      if (e.key.toLowerCase() === 'a') autoBtn.click();
    });

    setAuto();
    startTick();
  </script>
</body>
</html>
